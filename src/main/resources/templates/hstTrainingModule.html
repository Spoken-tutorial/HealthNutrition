	$(document).ready(function() {
		    	
	   var table=  $('#events_table').DataTable({ "ordering": false});
	   
	  
	   selectweekLanguage();
	   
	       
	$('#weekView').on('change', selectweekLanguage);

        // Event listener for the language dropdown
        $('#languageView').on('change',selectweekLanguage);
        
       
        $('#btnClearFormView').on('click', selectweekLanguage);
        
        function selectweekLanguage() {
		 var selectedLanguage = $('#languageView').val();
		 var selectedWeek = $('#weekView').val();
		
		  // var hstTrainingModuleViewPageUrl = document.getElementById('hstTrainingModuleViewPageUrl');
		 //	var newUrl = '/trainingModules?week=' + selectedWeek +   '&lan=' + selectedLanguage ;
         // hstTrainingModuleViewPageUrl.href = newUrl;
          var newUrl = '/trainingModules';

        if (selectedWeek || selectedLanguage) {
            newUrl += '?';
            if (selectedWeek) newUrl += 'week=' + encodeURIComponent(selectedWeek);
            if (selectedWeek && selectedLanguage) newUrl += '&';
            if (selectedLanguage) newUrl += 'lan=' + encodeURIComponent(selectedLanguage);
        }

        	//  Only update if newUrl is different
		    const currentUrl = window.location.pathname + window.location.search;
		    if (newUrl !== currentUrl) {
		        window.history.replaceState({}, "", newUrl);
		    }

 			// if(selectedWeek!=""){
			//    selectedWeek='"' + selectedWeek + '"';
		    // }
		     
		    // if(selectedLanguage!=""){
			//   selectedLanguage='"' + selectedLanguage + '"';
		    // }
		     
            // table.search(selectedWeek +" " + selectedLanguage ).draw();
            
            //Build regex-based search string
		    let searchParts = [];
		
		    if (selectedWeek) {
		        searchParts.push("\\b" + selectedWeek + "\\b");  
		    }
		
		    if (selectedLanguage) {
		        searchParts.push("\\b" + selectedLanguage + "\\b");  
		    }
		
		    let searchRegex = searchParts.join(".*"); // week and language can appear anywhere in row text
		
		    table.search(searchRegex, true, false).draw();
            
        }
        
        
        
        
	} );
	
	
 

	</script>
