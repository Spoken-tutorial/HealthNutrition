
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>

	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<style>
.nav-super-Econtri{
border-right: 5px solid orange;
font-size:0.9rem;
/* text-decoration: underline; */
}
.nav-super-Econtri a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
<div th:replace="common/sidebar :: top_header"></div>
<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 pr-0">
<div th:replace="common/sidebar :: contributor_sidebar"></div>
</div>
<div class="col-md-9 col-lg-10 p-md-5">
<div>
				<div class="alert alert-success" role="alert" th:if="${success_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${success_msg}"></span>
						</div>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" th:if="${error_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${error_msg}"></span>
						</div>
					</div>
				</div>
</div>
<div class="card">
					<div class="card-header">
						<h4>Add Me As External Contributor</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6">
								<form class="form-horizontal" th:action="@{/addExternalContributorRole}"
							method="post" >


							<div class="form-group">

								<div class="form-group">

									<!-- <label for="languageContributerId">Select language </label> -->
									<label for="languageContributerId"></label> <select
										id="languageContributerId" class="form-control"
										name="selectedLan" required="required">

										<option>Select Language</option>
										<span th:each="lan : ${languages}">

											<option th:value="${lan.getLangName()}"><span th:text="${lan.getLangName()}"></span></option>

									</span>
									</select>
								</div>
								<span style="color: red;" th:if="${msg1}"> Choose another
									Role</span>

							</div>
							<button type="submit" value="showAlert" class="btn btn-success">Submit</button>
						</form>

							</div>
						</div>

						<!-- <h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural
							lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a> -->
					</div>
				</div>

</div>

</div>
</div>


	<div th:fragment="body-bottom-scripts">
		<script th:src="@{static/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{static/js/jquery.slim.min}"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>


	</div>
	
	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>
</body>
</html>
