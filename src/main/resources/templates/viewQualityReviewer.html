
<!DOCTYPE html>

<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>

<body>
	<div style="display: flex;">
		<div th:replace="common/sidebar :: contributor_sidebar"></div>

		<div class="row" style='width: 100%;'>
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row a-card">

					<div class="card-body">
					
					
 <body>
  
  	

       	<div class="container" style="padding-top: 120px">
          	
          		<div class="row">
          	
         			 	<div class="col">
          	
          	
   			 	 <table id="tableId" class="table table-striped">
					            <thead>
					            
					            <tr>
					                <th>Id</th>
					                <th>User Name</th> 
					                <th>First Name</th>
					                <th>Last Name</th>
					                <th>Address</th>  
			
					            </tr>
			
								</thead>
								<tbody>
					            	<tr th:each="approve : ${qualities}">
					                <td th:text="${approve.getUser().getId()}">ID</td>  
					                <td th:text="${approve.getUser().getUsername()}">User Name</td>
					                <td th:text="${approve.getUser().getFirstName()}">First Name</td>
					                <td th:text="${approve.getUser().getLastName()}">Last name</td>
					                <td th:text="${approve.getUser().getAddress()}">Address</td>
	
					            </tr>
					            </tbody>
					        </table>
					</div>
				</div>
			</div>        
			
			<script src="/js/jquery.min.js"></script>
		 	<script type="text/javascript" charset="utf8" src="/datatables.js"></script>
		 
			<script>

			    $('#tableId').DataTable();
			} );
			
			</script>

 </body>
