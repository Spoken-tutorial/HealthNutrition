
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<style>
.nav-quality-publish{
border-right: 5px solid orange;
font-size:0.9rem;
}
.nav-quality-publish a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
<div th:replace="common/sidebar :: top_header"></div>
<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
			<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
								<div class="card">
					<div class="card-header">
						<h4>Tutorials ready to publish</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col">
								 <table id="tableId" class="table table-striped">
					        <thead>
					            <tr>
						            	<th>Id</th>
						            	<th>Category</th>
						                <th>Tutorial</th>
						                <th>Language</th>
						                <th>Status</th>
					            </tr>    			    
					            </thead>
					            <tbody>	
					            	<tr th:each="componenettutorial : ${tutorial}">
					  					
					  					<td th:text="${componenettutorial.getTutorialId()}"><i style="color: green;" class="fas fa-check-circle"></i> </td>  						              	
						              	<td th:text="${componenettutorial.getConAssignedTutorial().getTopicCatId().getCat().getCatName()}"><i class="fas fa-check-circle"></i> </td>     
						                <td th:text="${componenettutorial.getConAssignedTutorial().getTopicCatId().getTopic().getTopicName()}"><i class="fas fa-check-circle"></i> </td>  
						                <td th:text="${componenettutorial.getConAssignedTutorial().getLan().getLangName()}"><i class="fas fa-check-circle"></i> </td>
						               <td><div th:if ="${componenettutorial.isStatus()}">Published</div>
											<div th:unless ="${componenettutorial.isStatus()}">
						               			<a th:href="@{${'/publish/'+ componenettutorial.getTutorialId()}}"><b> publish </b></a>
											</div>
										</td>
					            </tr>
					            </tbody>			            
					        </table>
							</div>
						</div>
					</div>
				</div>			
			</div>
</div>
</div>
		<div th:replace="common/trail :: body-bottom-scripts"></div>
		<script th:inline="javascript">
			var projectPath='[(@{/})]';
			$(document).ready( function () {
			    $('#tableId').DataTable();
			} );
		</script>
 </body>
</html>
