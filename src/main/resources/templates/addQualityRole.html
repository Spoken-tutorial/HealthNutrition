
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<style>
.nav-super-quality{
border-right: 5px solid orange;
font-size:0.9rem;
}
.nav-super-quality a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
<div th:replace="common/sidebar :: top_header"></div>
<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 pr-0">
<div th:replace="common/sidebar :: contributor_sidebar"></div>
</div>
<div class="col-md-9 col-lg-10 p-md-5">
<div>
				<div class="alert alert-success" role="alert" th:if="${success_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${success_msg}"></span>
						</div>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" th:if="${error_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${error_msg}"></span>
						</div>
					</div>
				</div>
</div>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active py-3" id="add" role="tabpanel" aria-labelledby="home-tab">
  <div class="card">
					<div class="card-header">
						<h1 class="title-1">Add Me As Quality Reviewer</h1>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6">
								<form class="form-horizontal"
							th:action="@{/addQualityRole}" method="post"
							>
						
						
							<div class="form-group">
								<div class="form-group">
								
									<label for="">Select Language </label>	
									<select id="languageContributerId"
									class="form-control" name="selectedLan" required="required">

									<option th:each="lan : ${languages}" th:value="${lan.getLangName()}" th:text="${lan.getLangName()}">Select Language</option>
								</select>
									
								</div>
					
							</div>
							
						<div class="form-group">
								<label for="categoryId">Select Category</label> 
								<select id="categoryDomainId" name="catSelected"
									class="form-control" required="required">
									
									<option th:each="cat : ${categories}" th:value="${cat.getCatName()}" th:text="${cat.getCatName()}">Select Category</option>

								</select>

						</div>
							
								<div class="form-group">
								 <span style="color: red;"
									th:if="${msg}"> Already exists. Choose
									a different one.</span>
							</div>
							
							<button type="submit" value="showAlert" class="btn btn-success">Submit</button>
						</form>

							</div>
						</div>
					</div>
				</div>
  </div>

  
</div>

</div>
</div>
</div>
	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script th:inline="javascript">
		var projectPath='[(@{/})]';
	</script>
</body>
</html>
