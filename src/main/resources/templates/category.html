
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">


<head th:replace="common/trail :: common-trail">



		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" th:href="@{/css/style3.css}"/>
 	 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/> 
		<link rel="stylesheet" type="text/css" th:href="@{/datatables.css}"/>
	
</head>

 
<body>
	<div style="display: flex;">
		<div th:replace="common/sidebar :: contributor_sidebar"></div>

		<div class="row" style='width: 100%;'>
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row a-card">

					<div class="card-body">
					
					

<body>

<div class="container" style="padding-top: 120px">
          	
          	
          	  
                  <div th:if="${not #lists.isEmpty(categories)}">
					        <h2>CATEGORY LIST</h2>
					        <table id="tableId" class="table table-striped">
					        
					        <thead>
					            <tr>
					                <th>Id</th>
					                <th>Name</th>
					  
					                <th>Edit</th>
					                <th>Delete</th>
					            </tr>
					           </thead>
					            
					            <tbody>
					            <tr th:each="product : ${categories}">
					                <td th:text="${product.getCategoryId()}"></td>  
					                <td th:text="${product.getCatName()}"></td>		
					                <td><a th:href="@{${'/category/edit/' + product.getCategoryId()}}">Edit</a></td>
					                <td><a th:href="@{${'/category/delete/' + product.getCategoryId()}}">Disable</a></td>
					                
					            </tr>
					            </tbody>
					        </table>
					
					    </div>
			</div>        
				


    <script src="/s/js/jquery-3.2.1.min.js"></script>
    <script src="/s/js/popper.min.js"></script>
    <script src="/s/js/bootstrap.min.js"></script>
    <script src="/s/js/owl.carousel.min.js"></script>
    <script src="/s/js/bootstrap-datepicker.js"></script>
    <script src="/s/js/jquery.timepicker.min.js"></script>
    <script src="/s/js/jquery.waypoints.min.js"></script>
    <script src="/s/js/main.js"></script>
 
</body>

			<script>
			
			
			$(document).ready( function () {
			    $('#tableId').DataTable();
			} );
			
			</script>
 

					
					</div>
				</div>

		<script
