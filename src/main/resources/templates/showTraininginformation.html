
<!DOCTYPE html>

					                <th>Category</th>

					                <th>State</th>

						                <td th:text="${traInfo.endDate}">description</td>

										<a  th:href="${traInfo.photo}"><i style="padding-left: 30px" class="fa fa-download" aria-hidden="true"></i></a>  
											
								</td>	
						
					         <!--      <td><a onclick="submitForm()" th:href="${'event/edit/' + traInfo.pincode}">Edit</a></td>  --> 
   
					             <!--    <td><a th:href="${'/event/delete/' + event.id}">Disable</a></td> -->
