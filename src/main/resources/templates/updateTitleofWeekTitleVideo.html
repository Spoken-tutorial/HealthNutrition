<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail (pageTitle='Title Edit - Admin - Health And Nutrition')"></head>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>

				
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active py-3" id="add"
						role="tabpanel" aria-labelledby="home-tab">
						<div class="card">
							<div class="card-header">
								<h4>Update Title</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<form class="form-horizontal" th:action="@{/updateTitle}"
											method="post" enctype="multipart/form-data">
											<div class="form-group">

											<label for="weekName">Week</label> <input type="text"
													class="form-control" id="weekName" name="weekName"
													 th:value="${weekTitleVideo.getWeek().getWeekName()}" readonly  />
											</div>
											<div class="form-group">

												<label for="fileName">File Name</label> <input type="text"
													class="form-control" id="fileName" name="fileName"
													 th:value="${weekTitleVideo.getVideoResource().getFileName()}" readonly  />
											</div>
											<div class="form-group">

												<label for="title">Title</label> <input type="text"
													class="form-control" id="title" name="title"
													required="required" th:value="${weekTitleVideo.getTitle()}" />
											</div>
									
  											<input type="hidden"  name="weekTitleVideoId"  th:value="${weekTitleVideo.getWeekTitleVideoId()}"/>

											<button type="submit" class="btn a-btn">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</div>


					</div>
			
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>
	<script th:inline="javascript">
		var projectPath='[(@{/})]';
	</script>
</body>
</html>
