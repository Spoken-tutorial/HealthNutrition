
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<style>
.nav-admin-pending {
	border-right: 5px solid orange;
	font-size: 0.9rem;
}
.nav-admin-pending a {
	color: #044F7A !important;
	font-weight: bold !important;
}
a{
	background: none!important;
}
</style>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>

			<div class="col-md-9 col-lg-10 p-md-5">
				<div class="card">
					<div class="card-header">
						<h1 class="title-1">Admin Review</h1>
					</div>

					<div class="card-body">

						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								id="home-tab" data-toggle="tab" href="#add" role="tab"
								aria-controls="home" aria-selected="true">To Review</a></li>
							<li class="nav-item"><a class="nav-link" id="profile-tab"
								data-toggle="tab" href="#view" role="tab"
								aria-controls="profile" aria-selected="false">Reviewed</a></li>
						</ul>
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active py-3" id="add"
								role="tabpanel" aria-labelledby="home-tab">
								<div class="row">
									<div class="col">
										<table id="tableId_to_review" class="table table-striped">

											<thead class="">

												<tr>
													<th>Sr No</th>
													<th>Category</th>
													<th>Tutorial</th>
													<th>Language</th>
													<th>Outline</th>
													<th>Script</th>
													<th>Slide</th>
													<th>Keyword</th>
													<th>Video</th>
													<th>Prerequisite</th>
													<th>Review</th>

												</tr>
											</thead>
											<tbody>

												<tr
													th:each="componenettutorial,rowStat : ${tutorialToReview}">

													<td th:text="${rowStat.count}"><i
														class="fas fa-check-circle"></i></td>
													<td
														th:text="${componenettutorial.getConAssignedTutorial().getTopicCatId().getCat().getCatName()}"><i
														class="fas fa-check-circle"></i></td>
													<td
														th:text="${componenettutorial.getConAssignedTutorial().getTopicCatId().getTopic().getTopicName()}"><i
														class="fas fa-check-circle"></i></td>
													<td
														th:text="${componenettutorial.getConAssignedTutorial().getLan().getLangName()}"><i
														class="fas fa-check-circle"></i></td>

													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getOutlineStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getScriptStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getSlideStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getKeywordStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getVideoStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getPreRequisticStatus()})"></td>
													<td><a th:href="@{${'/adminreview/review/'+ componenettutorial.getConAssignedTutorial().getTopicCatId().getCat().getCatName() + '/' + componenettutorial.getConAssignedTutorial().getTopicCatId().getTopic().getTopicName() +'/'+ componenettutorial.getConAssignedTutorial().getLan().getLangName()}}"><b>Review </b></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>

							<div class="tab-pane fade show  py-3" id="view" role="tabpanel"
								aria-labelledby="home-tab">
								<div class="row">
									<div class="col">
										<table id="tableId_reviewed" class="table table-striped">
											<thead>
												<tr>
													<th>Sr No</th>
													<th>Category</th>
													<th>Tutorial</th>
													<th>Language</th>
													<th>Outline</th>
													<th>Script</th>
													<th>Slide</th>
													<th>Keyword</th>
													<th>Video</th>
													<th>Prerequisite</th>
													<th>Review</th>
												</tr>
											</thead>
											<tbody>

												<tr th:each="componenettutorial : ${tutorialReviewed}">

													<td th:text="${componenettutorial.getTutorialId()}"><i class="fas fa-check-circle"></i></td>
													<td th:text="${componenettutorial.getConAssignedTutorial().getTopicCatId().getCat().getCatName()}"><i class="fas fa-check-circle"></i></td>
													<td th:text="${componenettutorial.getConAssignedTutorial().getTopicCatId().getTopic().getTopicName()}"><i class="fas fa-check-circle"></i></td>
													<td th:text="${componenettutorial.getConAssignedTutorial().getLan().getLangName()}"><i class="fas fa-check-circle"></i></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getOutlineStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getScriptStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getSlideStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getKeywordStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getVideoStatus()})"></td>
													<td th:replace="common/commonElements :: show_status_icons(${componenettutorial.getPreRequisticStatus()})"></td>	
													<td><a
														th:href="@{${'/adminreview/review/'+ componenettutorial.getConAssignedTutorial().getTopicCatId().getCat().getCatName() + '/' + componenettutorial.getConAssignedTutorial().getTopicCatId().getTopic().getTopicName() +'/'+ componenettutorial.getConAssignedTutorial().getLan().getLangName()}}"><b>Review
														</b></a></td>


												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script>
			$(document).ready( function () {
			    $('#tableId_to_review').DataTable();
			    $('#tableId_reviewed').DataTable();
			} );
			</script>

	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>
</body>
</html>
