<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<body>

<div th:fragment="my_fragment2(data_id, data_class)">
    <p th:class="${data_id}" th:id="${data_class}"></p>
</div>

<div th:fragment="search_bar">
<section id="search-bar" class="container my-5">

<form th:action="@{/trainingResource}" class="w-100" name="selectOption" id="form1">

<div class="row ">

    <!-- Topic -->
    <div class="col-12 col-md-4 mb-3 input-group">
        <div class="input-group">
            <select class="form-control selectedValue" id="topicName" name="topicName">
                <option value="0">Select Topic</option>
                <option th:each="topic : ${topics}"
                        th:selected="${topic.value==localTopic}"
                        th:value="${topic.value}"
                        th:text="${topic.key}">
                </option>
            </select>

            <button th:if="${localTopic != null and localTopic != 0}"
                    id="topicreset"
                    class="btn btn-light">
                &#10227;
            </button>

            <button th:unless="${localTopic != null and localTopic != 0}"
                    id="topicreset"
                    class="btn btn-light d-none">
                &#10227;
            </button>
        </div>
    </div>


    <!-- Language -->
    <div class="col-12 col-md-4 mb-3">
        <div class="input-group input-group">
            <select class="form-control" id="langName" name="langName">
                <option value="0">Select Language</option>
                <option th:each="lan : ${languages}"
                        th:selected="${lan.value==localLan}"
                        th:value="${lan.value}"
                        th:text="${lan.key}">
                </option>
            </select>

            <button th:if="${localLan != null and localLan != 0}"
                    id="lanreset"
                    class="btn btn-light">
                &#10227;
            </button>

            <button th:unless="${localLan != null and localLan != 0}"
                    id="lanreset"
                    class="btn btn-light d-none">
                &#10227;
            </button>
        </div>
    </div>


    <!-- File type -->
    <div class="col-12 col-md-4 mb-3 input-group">
        <div class="input-group">
            <select class="form-control" id="inputFileType" name="inputFileType">
                <option value="0">Select File Type</option>
                <option th:each="file : ${fileTypes}"
                        th:selected="${file.value==localFile}"
                        th:value="${file.value}"
                        th:text="${file.key}">
                </option>
            </select>

            <button th:if="${localFile != null and localFile != 0}"
                    id="filereset"
                    class="btn btn-light">
                &#10227;
            </button>

            <button th:unless="${localFile != null and localFile != 0}"
                    id="filereset"
                    class="btn btn-light d-none">
                &#10227;
            </button>
        </div>
    </div>

</div>


<!-- Action Buttons (View / Download / Share) -->
<div class="row  mt-2 justify-content-center">
    <div class="col-4 col-md-2">
        <label class="form-check">
            <input class="form-check-input" type="radio" name="action" value="view">
            <span class="form-check-label">View</span>
        </label>
    </div>

    <div class="col-4 col-md-2">
        <label class="form-check">
            <input class="form-check-input" type="radio" name="action" value="download">
            <span class="form-check-label">Download</span>
        </label>
    </div>

    <div class="col-4 col-md-2">
        <label class="form-check">
            <input class="form-check-input" type="radio" name="action" value="share">
            <span class="form-check-label">Share</span>
        </label>
    </div>
</div>


<!-- Submit + Clear Buttons -->
<div class="row  mt-2 justify-content-center">

    <div class="col-6 col-md-2">
        <button type="submit" class="btn w-100 text-white"
                style="background:#1C7871;">
            Submit
        </button>
    </div>

    <div class="col-6 col-md-2">
        <input type="button"
               value="Clear"
               id="btnClearForm"
               class="btn w-100 text-white"
               style="background:SlateBlue;">
    </div>

</div>

</form>

</section>
</div>

</body>
</html>
