<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<body>
	<div th:fragment="my_fragment2(data_id, data_class)">
		<p th:class="${data_id}" th:id="${data_class}"></p>
	</div>
	
<!---> Package Download Start </-->		

<div th:fragment="download_package">
    <form th:if="${downloadPackageFlag}" th:action="@{/downloadTrainingModules}" method="post" class="form-inline my-2 my-lg-0" name="selectOption" id="downloadPackageForm" style="width: 100%;">
        
            
                <select class="custom-select form-control mr-sm-2 mb-2 mb-md-0" id="packageDownloadName" name="packageDownloadName">
                    <option value="0">Select Package</option>
                    <option th:each="packageItr : ${packageList}" th:value="${packageItr.getPackageId()}" th:text="${packageItr.getPackageName()}"></option>
                </select>
           
           
                <select class="custom-select form-control mr-sm-2 mb-2 mb-md-0" id="languageDownloadName" name="languageDownloadName">
                    <option value="0">Select Language</option>
                </select>
           
            
                <button type="submit" class="btn btn-outline-info my-2 my-sm-0" id="downloadButton" style="background: #1C7871; color: #fff;">Download</button>
          
     
    </form>
    <div id="return_msg" th:if="${return_msg != null}" style="color: orange; font-weight: bold; margin-top: 10px;"> 
		 <span  th:text="${return_msg}"></span>
	</div>
   
    <div id="loadingMessage" style="display: none; color: orange; font-weight: bold; margin-top: 10px;">
     
    </div>
    
    <!-- Hidden iframe for auto download -->
    <iframe id="hiddenDownloader" style="display:none;"></iframe>

    <!-- Status + Spinner -->
    <div id="downloadStatus" style="margin-top:15px; display:none;">
        <div id="spinner" style="display:none;">
            <div></div>
        </div>
        <p id="statusMessage"></p>
    </div>	
	
   <style>
	   @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        #spinner div {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          animation: spin 2s linear infinite;
        }
   </style>  
   
   
</div>
	
<!---> Package Download End  </-->	




<div th:fragment="trainingModuleView_bar">
		<section id="trainingModuleView_bar" class="container-lg my-5">

<script type="text/javascript">
function resetInput(id) {
	  
	   console.log(id, 1);
	   $('#'+id).get(0).selectedIndex = 0;
	   return false;
	  
	}
</script>
<div class="row w-100 align-items-center mentor-row">

 <div class="col-auto mb-3" style="margin-bottom:1px; padding-bottom:1px;">
  <h4>Mentor Content:</h4>
</div>

  <div class="col-md-4 mb-3 input-group">
     <select class="custom-select d-block form-control selectedValue" id="weekView" name="week">            
        <option value="">Select Week</option>
        <option th:each="weekTemp : ${weekList}" 
                th:selected="${weekTemp.value==localWeek}" 
                th:value="${weekTemp.value}" 
                th:text="${weekTemp.key}">
        </option>
     </select>
     <div th:if="${localWeek != null and localWeek != 0}" 
          class="input-group-btn" 
          id="weekresetdiv" 
          style="padding-top: 4px;">
        <button id="weekreset" style="background:none; border:none;">
          <span style="font-size:20px;">&#10227;</span>
        </button>
     </div>
  </div>

  <div class="col-md-4 mb-3 input-group">
    <select class="custom-select d-block form-control" id="languageView" name="lan">
      <option value="">Select Language</option>
      <option th:each="lan : ${languages}" 
              th:selected="${lan.value==localLanguage}" 
              th:value="${lan.value}" 
              th:text="${lan.key}">
      </option> 
    </select>
    <div th:if="${localLanguage != null and localLanguage != 0}" 
         class="input-group-btn" 
         id="languageresetdiv" 
         style="padding-top: 4px;">
      <button id="languagereset" style="background:none; border:none;">
        <span style="font-size:20px;">&#10227;</span>
      </button>
    </div>
  </div>

</div>
