<style>
.nav-super-domain{
border-right: 5px solid orange;
font-size:0.9rem;
/* text-decoration: underline; */
}
.nav-super-domain a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
<div th:replace="common/sidebar :: top_header"></div>
<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 pr-0">
<div th:replace="common/sidebar :: contributor_sidebar"></div>
</div>
<div class="col-md-9 col-lg-10 p-md-5">
<div>
				<div class="alert alert-success" role="alert" th:if="${success_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${success_msg}"></span>
						</div>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" th:if="${error_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${error_msg}"></span>
						</div>
					</div>
				</div>
</div>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active py-3" id="add" role="tabpanel" aria-labelledby="home-tab">
  <div class="card">
					<div class="card-header">
						<h4>Add Me As Domain Reviewer</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6">
								<form class="form-horizontal"
							th:action="@{/addDomainRole}" method="post">
						
						
							<div class="form-group">
								<div class="form-group">
								
									<label for="">Select Language </label>	
									<select id="languageContributerId"
									class="form-control" name="selectedLan" required="required">

									<option th:each="lan : ${languages}" th:value="${lan.getLangName()}" th:text="${lan.getLangName()}">Select Language</option>
								</select>
									
								</div>
					
							</div>
							
						<div class="form-group">
								<label for="categoryId">Select Category</label> 
								<select id="categoryDomainId" name="catSelected"
									class="form-control" required="required">
									
									<option th:each="cat : ${categories}" th:value="${cat.getCatName()}" th:text="${cat.getCatName()}">Select Category</option>

								</select>

						</div>
							
								<div class="form-group">
								 <span style="color: red;"
									th:if="${msg}"> Already exists. Choose
									a different one.</span>
							</div>
							
							<button type="submit" value="showAlert" class="btn btn-success">Submit</button>
						</form>

							</div>
						</div>

						<!-- <h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural
							lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a> -->
					</div>
				</div>
  </div>

  
</div>

</div>
</div>
</div>
	<div th:fragment="body-bottom-scripts">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" ></script>
<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>

		<script th:src="@{/js/ajaxSupport.js}"></script>
			
			


	</div>

		var projectPath='[(@{/})]';
		
	</script>
</body>
